<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardware Barcode Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .shop-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .barcodes {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }
    .barcode {
      padding: 0.5rem;
      border: 1px dashed #aaa;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #printArea, #printArea * {
        visibility: visible;
      }
      #printArea {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Shop Logo" class="logo">
    <div class="shop-name">Baloch Tools and Welding Material</div>
    <h1>Hardware Barcode Generator</h1>

    <label for="barcodeInput">Enter Barcode (digits only)</label>
    <input type="text" id="barcodeInput" placeholder="e.g., 1234567890" pattern="\d+">

    <label for="quantityInput">Enter Quantity</label>
    <input type="number" id="quantityInput" placeholder="e.g., 10" min="1">

    <button onclick="generateBarcodes()">Print Barcodes</button>
  </div>

  <div id="printArea" class="barcodes"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function generateBarcodes() {
      const barcodeValue = document.getElementById('barcodeInput').value.trim();
      const quantity = parseInt(document.getElementById('quantityInput').value);
      const printArea = document.getElementById('printArea');

      if (!/^[0-9]+$/.test(barcodeValue)) {
        alert("Barcode must contain digits only.");
        return;
      }

      if (isNaN(quantity) || quantity < 1) {
        alert("Please enter a valid quantity.");
        return;
      }

      printArea.innerHTML = '';
      for (let i = 0; i < quantity; i++) {
        const div = document.createElement('div');
        div.className = 'barcode';
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("jsbarcode-format", "CODE128");
        svg.setAttribute("jsbarcode-value", barcodeValue);
        svg.setAttribute("jsbarcode-textmargin", "0");
        svg.setAttribute("jsbarcode-height", "40");
        svg.setAttribute("jsbarcode-width", "1.5");
        svg.setAttribute("jsbarcode-fontSize", "12");
        div.appendChild(svg);
        printArea.appendChild(div);
        JsBarcode(svg).init();
      }
      window.print();
    }
  </script>
</body>
</html>
